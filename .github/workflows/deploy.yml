name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main   # auto deploy
  workflow_dispatch:   # manual deploy trigger

jobs:
  auto_deploy:
    if: github.event_name == 'push'   # only run on push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href "https://rajshivam1200.github.io/tractorwala/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/angular_app/browser
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

  manual_deploy:
    if: github.event_name == 'workflow_dispatch'   # only run manually
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration=production --base-href "https://rajshivam1200.github.io/tractorwala/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/angular_app/browser
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
