<section class="testimonials">
  <div class="header">
    <h1>
      Trusted by <span class="highlight">10,000+</span>  Happy Customers
    </h1>
    <p>See what our customers are saying about StreamLine</p>
  </div>

  <div class="grid">
    <div class="card" *ngFor="let t of testimonials">
      <!-- Stars -->
      <div class="stars">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <svg class="star" viewBox="0 0 20 20">
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 
              3.292a1 1 0 00.95.69h3.462c.969 0 1.371 
              1.24.588 1.81l-2.8 2.034a1 1 0 
              00-.364 1.118l1.07 3.292c.3.921-.755 
              1.688-1.54 1.118l-2.8-2.034a1 1 0 
              00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 
              00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 
              1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </ng-container>
      </div>

      <!-- Quote -->
      <p class="quote">"{{ t.quote }}"</p>

      <!-- Profile -->
      <div class="profile">
        <img [src]="t.avatar" [alt]="t.name" class="avatar" />
        <div>
          <p class="name">{{ t.name }}</p>
          <p class="role">{{ t.role }}, {{ t.company }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
