<div class="text-center">
  <div class="contact-container">
  <h2>Contact Us</h2>
  <p class="helper-text">
    Whether you are buying or selling a second-hand vehicle, our team ensures a smooth and transparent process.
    Get in touch with us for trusted deals, verified vehicles, and hassle-free service.
  </p>

  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <input type="text" id="firstName" name="firstName" ngModel required />
      <label for="firstName">First Name</label>
    </div>

    <div class="form-group">
      <input type="text" id="lastName" name="lastName" ngModel required />
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" ngModel required />
      <label for="email">Email</label>
    </div>

    <div class="form-group">
      <textarea id="message" name="message" ngModel required></textarea>
      <label for="message">Message</label>
    </div>

    <button type="submit">Submit</button>
    <!-- Add at the top or bottom of your template -->
<div *ngIf="toastMessage" class="toast">
  {{ toastMessage }}
</div>
  </form>
</div>
</div>
